<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tree View modal</title>
    <style>
        /* 树状图样式 */
        .tree {
            --spacing: 2.5rem;
            --radius: 10px;
            font-size: 16px;
        }

        .tree li {
            display: block;
            position: relative;
            padding-left: calc(2 * var(--spacing) - var(--radius) - 2px);
        }

        .tree ul {
            margin-left: calc(var(--radius) - var(--spacing));
            padding-left: 0;
        }

        .tree ul li {
            border-left: 2px solid #ddd;
        }

        .tree ul li:last-child {
            border-color: transparent;
        }

        .tree ul li::before {
            content: '';
            display: block;
            position: absolute;
            top: calc(var(--spacing) / -2);
            left: -2px;
            width: calc(var(--spacing) + 2px);
            height: calc(var(--spacing) + 1px);
            border: solid #ddd;
            border-width: 0 0 2px 2px;
        }

        .tree summary {
            display: block;
            cursor: pointer;
        }

        .tree summary::marker,
        .tree summary::-webkit-details-marker {
            display: none;
        }

        .tree summary:focus {
            outline: none;
        }

        .tree summary:focus-visible {
            outline: 1px dotted #000;
        }

        .tree li::after,
        .tree summary::before {
            content: '';
            display: block;
            position: absolute;
            top: calc(var(--spacing) / 2 - var(--radius));
            left: calc(var(--spacing) - var(--radius) - 1px);
            width: calc(2 * var(--radius));
            height: calc(2 * var(--radius));
            border-radius: 50%;
            background: #ddd;
        }

        .tree summary::before {
            content: '+';
            z-index: 1;
            background: #696;
            color: #fff;
            line-height: calc(2 * var(--radius) - 2px);
            text-align: center;
        }

        .tree details[open]>summary::before {
            content: '−';
        }

        /* 模态框整体样式 */
        .tree-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .tree-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            #font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 蓝色按钮样式 */


        .blue-button {
            position: relative;
            /*top: 20px;*/
            /*right: 20px;*/
            left: 90%;
            background-color: rgb(48, 113, 169);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            #font-size: 13px;
        }

        .blue-button:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>
<button id="openTreeModalBtn_PARAGRAPH_ID" class="blue-button">树状图</button>

<div id="treeModal_PARAGRAPH_ID" class="tree-modal" onclick="abc()">
    <div class="tree-modal-content">
        <span class="close">&times;</span>
        <br>
        <div>
            HTML_CONTENT
        </div>
    </div>
</div>
<script>
    let openBtn_PARAGRAPH_ID = document.getElementById('openTreeModalBtn_PARAGRAPH_ID');
    let treeModal_PARAGRAPH_ID = document.getElementById('treeModal_PARAGRAPH_ID');
    let closeBtn_PARAGRAPH_ID = treeModal_PARAGRAPH_ID.querySelector('.close');

    openBtn_PARAGRAPH_ID.addEventListener('click', function() {
        treeModal_PARAGRAPH_ID.style.display = 'block';
    });

    closeBtn_PARAGRAPH_ID.addEventListener('click', function() {
        treeModal_PARAGRAPH_ID.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target === treeModal_PARAGRAPH_ID) {
            treeModal_PARAGRAPH_ID.style.display = 'none';
        }
    });
    function abc(){
        console.log("div clicked");
    }
    document.getElementById('treeModal_PARAGRAPH_ID').addEventListener('click', function (event) {

        event.stopPropagation();
    });
</script>
</body>

</html>
